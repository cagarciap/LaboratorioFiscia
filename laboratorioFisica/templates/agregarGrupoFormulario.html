<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Agregar Grupo</title>
    <link rel="icon" href="favicon.ico">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        .buttonMenu{
            background: #169BD5;
            color: white;
        }
        .buttonMenu:hover {
            background: transparent;
            color: white;
        }
        .buttonMenu p{
            color: #BBF4F9;
        }
        .buttonMenu:hover p{
            color: white;
        }
     </style>
</head>
<body>
{% csrf_token %}
<body>
<div style="width: 100%; height: 100px;" id="barra_de_logo">
    <div style="width: 180px; height: 100%; margin-left: 15%; float: left" id="logo">
        <img src="img/logoEAFIT.jpg">
    </div>
    <div style="width: 250px; height: 100%; margin-left: 33%; float: left" id="usuario">
        <h6 style="margin-top: 17%; text-align: right; font-family:Arial; font-size: 20px">{{email}}</h6>
    </div>
    <div style="width: 180px; height: 100%; margin-right: 15%; float: right" id="salir">
        <button type="button" class="btn btn-default" onclick ="location.href='{% url 'log' %}'" style="border: solid 1px; margin-top: 18%; width: 150px">Salir</button>
    </div>

</div>
<div style="width: 100%; height: 100px; float: left; background: #000066" id="nombre_software">
    <h6 style="font-family: Arial; color: white; margin-left: 15%; margin-top: 30px; font-size:40px">Practicas de Laboratorios Universidad EAFIT</h6>
</div>
<br>
<nav class="navbar navbar-expand-lg" style="background-color: #000066; wight: 100%; height: 80px">
    <div class="collapse navbar-collapse" id="navbarNav" style="height: 100%">
        <ul class="navbar-nav" style="margin-left: 14.5%; height: 100%; margin-right: 13%; width: 100%">
            <li style="height: 80%; width: 300px; background: #169BD5;"></li>
            <li class="nav-item active buttonMenu" style="height: 80%; width: 100%;">
                <button type="button" class="btn" style="border-radius:0%; height: 80%; width: 100%" onclick="location.href='{% url 'agregarGrupo' %}'"><p style="font-family: Arial; font-size: 25px">Agregar Nuevo Grupo</p></button>
            </li>
            <li class="nav-item active buttonMenu" style="height: 80%; width: 100%">
                <button type="button" class="btn" style="border-radius:0%; height: 80%; width: 100%" onclick="location.href='{% url 'verGrupos' %}'"><p style="font-family: Arial; font-size: 25px">Ver Grupos</p></button>
            </li>
            <li style="height: 80%; width: 300px; background: #169BD5;"></li>
        </ul>
    </div>
</nav>
<br><br><br><br>

<div style="width: 700px; height: 200px; margin-left: auto; margin-right: auto">
    <h6 style="font-family: Arial; color: #00C1FF; font-size:40px" class="card-title text-center">Formulario Registro de Grupo</h6>
    <br>
    <form action="/registroGrupo/" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label style="font-family: Arial; color: #000000; font-size:15px; text-align: center">Codigo (*)</label>
                <input type="text" name="codigoGrupo" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label style="font-family: Arial; color: #00000; font-size:15px">Docente (*)</label>
                <input type="text" name="docente" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label style="font-family: Arial; color: #000000; font-size:15px; text-align: center">Horario de clase</label>
                <input type="text" name="horarioClase" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label style="font-family: Arial; color: #00000; font-size:15px">Horario de Laboratorio</label>
                <input type="text" name="horarioLaboratorio" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrar Grupo</button>
            </div>
        </div>
    </form>
</div>

<br>
<br>
</body>
