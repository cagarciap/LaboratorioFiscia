<head>

        .buttonMenu{
            background: #169BD5;
            color: white;

        .buttonMenu:hover {
            background: transparent;

        .buttonMenu p{

<body>

        <script>
            alert('{{messg}}');
        </script>
    {% endif %}

    <div style="float: right; margin-right: 5%">

                <label>Email</label>
                <input type="email" name="email" class="form-control">
            </div>

                <label>Contraseña</label>
                <input type="password" name="passw" class="form-control" >

            <div class="form-group col-md-4" style="margin-top: 4.5%">
                <input type="submit" class="form-control btn btn-primary inicioSesion" value="Iniciar Sesión" style="background: #169BD5; border: solid #169BD5">

        </div>
    </div>
</form>

</div>
